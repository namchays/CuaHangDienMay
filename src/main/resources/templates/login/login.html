<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="/css/login.css">

<title>Login #5</title>
</head>
<body>


	<div class="d-md-flex half">
		<div class="bg"
			style="background-image: url('/img/login/cuahang.jpg');"></div>
		<div class="contents">

			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-md-12">
						<div class="form-block mx-auto">
							<div class="text-center mb-5">
								<h3 class="text-uppercase">
									Đăng Nhập <strong>Hệ Thống</strong>
								</h3>
							</div>
							<form action="/login" method="post">
								<div class="form-group first">
									<label for="username">Username</label> <input type="text"
										class="form-control" placeholder="Nhập user name..."
										id="username" name="userName">
								</div>
								<div class="form-group last mb-3">
									<label for="password">Password</label> <input type="password"
										class="form-control" placeholder="Nhập password..."
										id="password" name="password">
								</div>

								<div class="d-sm-flex mb-5 align-items-center">
									<label class="control control--checkbox mb-3 mb-sm-0"><span
										class="caption">Remember me</span> <input type="checkbox"
										value="lsRememberMe" checked="checked" id="rememberMe" />
										<div class="control__indicator"></div> </label>
								</div>

								<input type="submit" value="Đăng nhập"
									class="btn btn-block py-2 btn-primary" onclick="lsRememberMe()">
								<span class="text-center my-3 d-block">hoặc</span>
								 <a style="color: white;" class="btn btn-block py-2 btn-primary" href="/register">Đăng Ký</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>

	<script type="text/javascript">
		const rmCheck = document.getElementById("rememberMe"), emailInput = document
				.getElementById("email");

		if (localStorage.checkbox && localStorage.checkbox !== "") {
			rmCheck.setAttribute("checked", "checked");
			emailInput.value = localStorage.username;
		} else {
			rmCheck.removeAttribute("checked");
			emailInput.value = "";
		}

		function lsRememberMe() {
			if (rmCheck.checked && emailInput.value !== "") {
				localStorage.username = emailInput.value;
				localStorage.checkbox = rmCheck.value;
			} else {
				localStorage.username = "";
				localStorage.checkbox = "";
			}
		}
	</script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
